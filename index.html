<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script> -->
		  <script src="js/angular.min.js"></script>
</head>
<body ng-app="okApp">
	<section id="todoapp" ng-controller="TodoCtrl"> <!-- controleur -->
		<header id="header">
			<h1>Todolist</h1>
			<form action = "#" id = "todo-form">
				<input type = "text" id="new-todo" placeholder="Nouvelle tache" autofocus autocomplete= "off">
			</form>
		</header>


		<section id ="main">
			<ul id="to-list">
				<li>
					<div class="view">
						<input type="checkbox" class=toggle>
						<label>Etendre le linge</label>
						<button class="destroy"></button>
					</div>
				</li>
				<li class="completed">
					<div class="view">
						<input type"checkbox" class = "toggle">
						<label> Entendre le linge</label>
						<button class="destroy"></button>
					</div>
					<form action="#">
						<input class="edit" value="Etendre le linge"></input>
					</form>
				</li>
				<ul>
				</section>
				<footer id ="footer"></footer>
				<span id ="todo-count">
					<strong>{{remaining}}</strong>Taches restantes
				</span>
				</footer>
			</section>
		
		<script type="text/javascript" src="app.js"></script> 

		</body>
		</html>
